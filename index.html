    </div>

    <div class="component-demo-video">
      <a class="phone-watch-detail watch-detail">

      <iframe

      </iframe>
    </div>
    <div class="author">
      <p>
        Created by <a class="author-contact" href="mailto:jacklam718@gmail.com">Jack</a>
      </p>
    </div>
